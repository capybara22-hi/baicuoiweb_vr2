<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phiếu Đăng Ký</title>
    <style type="text/css">
        .quaylai button{
            width: 100px ;
            height: 60px ;
            margin-top: 10px;
            background-color: #cf6363;
        }

        body {
            margin: 0;
            padding: 0;

        }

        .khoi1 {
            width: 1400px;
            padding: 30px;
            margin: 0 auto;
            background-color: white;
        }
        .khoi1 .boc{
            background-color: #cf6363;
            height: 60px;
            text-align: center;
            line-height: 60px;
            color: #ffffff;
        }

        table {
            width: 100%;
            max-width: 1400px;
            border-collapse: collapse;
            /* margin-top: 1rem;  1rem = 1.6px */
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #1e3a8a;
            text-align: left;
        }

        th {
            background-color: #1e40af;
            color: #ffffff;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    
    <div class="khoi1">

        <div class="boc"><h1>Quản Lý Phiếu Đăng Ký</h1></div>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Số CMND/CCCD</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Điểm lớp 10</th>
                    <th>Điểm lớp 11</th>
                    <th>Điểm lớp 12</th>
                    <th>Yêu cầu điền lại</th>
                    <th>Chấp nhận</th>
                    <th>Từ chối</th>
    
                </tr>
            </thead>
            <tbody id="pendingRequests"></tbody>
        </table>
        
        <div class = "quaylai">
                <a href="./quanlihoso.html"><button>Quay lại</button></a>
        </div>
    </div>
    <script>

        const adminAccount = {
            user_0: JSON.stringify({account: "cao", email: "cao@gamil.com" , password : "cao123456"})
        }
        const students = JSON.parse(localStorage.getItem("students")) || [];
        const pendingRequests = document.getElementById("pendingRequests");

        function updateRequests() {
            pendingRequests.innerHTML = '';
            students.forEach((student, index) => {
                if (student.status === "pending") {
                    const studentDiv = document.createElement("tr");
                    studentDiv.innerHTML = `
                        <td>${student.hoTen}</td>
                        <td>${student.email}</td>
                        <td>${student.sdt}</td>
                        <td>${student.cccd}</td>
                        <td>${student.ngaySinh}</td>
                        <td>${student.gioiTinh}</td>
                        <td>${student.diem10}</td>
                        <td>${student.diem11}</td>
                        <td>${student.diem12}</td>
                        <td><button onclick="yeucauStudent(${index})">Yêu cầu chỉnh</button></td>
                        <td><button onclick="approveStudent(${index})">Chấp nhận</button></td>
                        <td><button onclick="rejectStudent(${index})">Từ chối</button></td>
                    `;
                    pendingRequests.prepend(studentDiv);
                }
            });
        }

        function yeucauStudent(index) {
            // Hiển thị hộp thoại xác nhận
            const xacNhan = confirm("Bạn có chắc chắn muốn yêu cầu sinh viên điền lại phiếu không?");
            if (xacNhan) {  // Nếu người dùng bấm "OK"
                students[index].status = "yeucau";  // Cập nhật trạng thái
                localStorage.setItem("students", JSON.stringify(students));  // Lưu lại vào localStorage
                updateRequests();  // Cập nhật giao diện trang admin
                alert("Đã gửi yêu cầu cho sinh viên điền lại phiếu!");
            } else {  // Nếu người dùng bấm "Cancel"
                alert("Yêu cầu đã bị hủy.");
            }
        }


        function approveStudent(index) {
            const xacNhan = confirm("Xác nhận duyệt sinh viên ?");
            if (xacNhan){
                students[index].status = "accepted"; //thay đổi giá trị của status từ pending sang accepted hoặc rejected.
                localStorage.setItem("students", JSON.stringify(students));
                updateRequests(); // ẩn thông tin trên màn hình 
                alert("Phiếu đã được chấp nhận.");
            } else{
                alert("Chấp nhận bị hủy")
            }
        }

        function rejectStudent(index) {
            const xacNhan = confirm("Bạn có chắc chắn muốn xóa sinh viên điền lại phiếu không?");
            if(xacNhan){
                students[index].status = "rejected";
                localStorage.setItem("students", JSON.stringify(students));
                updateRequests();
                alert("Phiếu đã xóa.");
            } else{
                alert("Chấp nhậ bị hủy")

            }
        }
        

        updateRequests();
    </script>
</body>
</html>
